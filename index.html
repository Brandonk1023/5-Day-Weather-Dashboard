<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\style.css">
    <title>5 Day Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <section class="searchContainer">
            <h2>Seach for a city:</h2>
            <input id="citySearchInput" class="citySearchInput"></input>
            <button id="searchbtn" class="searchbtn">Search</button>
            <div id="searchHistory" class="searchHistory"></div>
        </section>
        <section>
            <article id="weatherInfo" class="weatherInfo">
                <h2 id="cityName">City Name</h2>
            </article>
            <article id="5dayForecast" class="5dayForecast">
                <h2>5-Day Forecast:</h2>
            </article>
        </section>
    </main>
    <footer>

    </footer>
    <script src="assets\script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\style.css">
    <title>5 Day Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <section class="searchContainer">
            <h2>Seach for a city:</h2>
            <input id="citySearchInput" class="citySearch"></input>
            <button id="searchbtn" class="searchbtn">Search</button>
            <div id="searchHistory" class="searchHistory"></div>
        </section>
        <section id="weatherInfo" class="weatherInfo">
            <h2 id="cityName">City Name</h2>
        </section>
        <section id="forecast" class="forecast">
            <h2>5-Day Forecast:</h2>
            <article id="date1" class="card">
                <h3 id="date1">date</h3>
                <p id="temp1">temp</p>
                <p id="windSpeed1">wind</p>
                <p id="humidity1">humidity</p>
            </article>
            <article id="date2" class="card">
                <h3 id="date2">date</h3>
                <p id="temp2">temp</p>
                <p id="windSpeed2">wind</p>
                <p id="humidity2">humidity</p>
            </article>
            <article id="date3" class="card">
                <h3 id="date3">date</h3>
                <p id="temp3">temp</p>
                <p id="windSpeed3">wind</p>
                <p id="humidity3">humidity</p>
            </article>
            <article id="date4" class="card">
                <h3 id="date4">date</h3>
                <p id="temp4">temp</p>
                <p id="windSpeed4">wind</p>
                <p id="humidity4">humidity</p>
            </article>
            <article id="date5" class="card">
                <h3 id="date5">date</h3>
                <p id="temp5">temp</p>
                <p id="windSpeed5">wind</p>
                <p id="humidity5">humidity</p>
            </article>
        </section>
    </main>
    <footer>

    </footer>
    <script src="assets\script.js"></script>
</body>

</html>

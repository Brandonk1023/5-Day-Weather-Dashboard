<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <section>
            <h2>Seach for a city:</h2>
            <input id="citysearch" class="citysearch"></input>
            <button id="searchbtn" class="button">Search</button>
            <div id="searchhistory" class="search history"></div>
        </section>
        <section>
            <article id="weatherinfo" class="weatherinfo">
                <h2 id="citynameanddate"></h2>
            </article>
            <article id="5dayforcast" class="5dayforecast">
                <h2>5-Day Forecast:</h2>
            </article>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
